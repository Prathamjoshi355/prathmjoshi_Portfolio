<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: rgb(14, 0, 64);
        font-family: 'Poppins', sans-serif;
    }

    .mainsection {
        background: url("/istockphoto-865457032-612x612\ \(1\)\ \(1\)\ \(1\)\ \(1\).png") no-repeat center;
        height: 100vh;
        color: #fff;
        min-height: 402px;
        background-size: cover;
        background-attachment: fixed;
    }

    nav {
        margin: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 80px;
    }

    nav .left {
        font-size: 1.5rem;
        font-weight: bold;
    }

    nav img {
        max-width: 89px;
        max-height: 113px;
    }

    nav ul {
        display: flex;
        justify-content: center;
    }

    nav ul li {
        list-style: none;
        margin: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
    }

    nav ul li a:hover {
        color: rgb(45, 214, 214);
    }

    .firstsection {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: calc(100vh - 80px);
    }

    .firstsection .leftsection {
        width: 40%;
        font-size: 3rem;
    }

    .firstsection .rightsection img {
        max-width: 350px;
    }

    .firstsection span {
        font-style: italic;
        color: pink;
    }

    .secondsection {
        height: max-content;
        background: #d41515;
    }

    .skill {
        position: relative;
        max-width: 1000px;
        margin: auto;
        overflow: hidden;
    }

    .skilled {
        align-items: center;
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .slide {
        align-items: center;
        min-width: 100%;
        box-sizing: border-box;
    }

    .slide img {
        width: 100%;
        vertical-align: middle;
    }

    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        color: rgb(199, 13, 13);
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }

    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    .prev:hover,
    .next:hover {
        background-color: rgba(4, 155, 255, 0.8);
    }

    .thridsection {
        height: 200px; 
        background: rgb(151, 12, 12);
        align-items: center;
        
    }
    .thridsection h1 {
        color: rgb(255, 0, 255);
        align-items: center;
        text-align: center;

    }
   
    
</style>

<body>
    <section class="mainsection">
        <nav>
            <div class="left">
                Pratham Portfolio
            </div>
            <div class="right">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#skilles">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>

        <section class="firstsection" id="home">
            <div class="leftsection">
                <span>Hi, This is Pratham</span>
                <div>I am a skilled</div>
                <span id="element"></span>
            </div>
            <div class="rightsection">
                <img src="Untitled_design__1_-removebg-preview.png" alt="Profile Picture">
            </div>
        </section>
    </section>

    <section class="secondsection" id="skilles">
        <div class="skill">
            <div class="skilled">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="Skill1.png" alt="Skill 1">
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img src="Skill2.png" alt="Skill 2">
                </div>
                <!-- Slide 3 -->
                <div class="slide">
                    <img src="Skill3.png" alt="Skill 3">
                </div>
                <!-- Slide 4 -->
                <div class="slide">
                    <img src="Skill4.png" alt="Skill 4">
                </div>
            </div>

            <!-- Navigation buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>
    <section class="thridsection" id="projects">
        <h1 id="pro"> Click and you redirect to that project </h1> 
        <ul>
            <li><img src="Pratham joshi GDSC 2022.png" alt=""></li>
        </ul>
    </section>
    <section class="fourthsection"> </section>


    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        var typed = new Typed('#element', {
            strings: ['Ethical Hacker.', 'Software Developer', 'Penetration Tester', 'Web Developer'],
            typeSpeed: 120,
            backSpeed: 100,
            loop: true
        });

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide) => {
                slide.style.transform = `translateX(${-slideIndex * 100}%)`;
            });
        }

        function plusSlides(n) {
            const slides = document.querySelectorAll('.slide');
            slideIndex += n;

            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }

            showSlides();
        }


        setInterval(() => {
            plusSlides(1);
        }, 3200);
    </script>
</body>

</html>
